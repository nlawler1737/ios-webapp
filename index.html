<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      id="apple-title-meta"
      name="apple-mobile-web-app-title"
      content="My Web App"
    />
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link id="apple-icon-meta" rel="apple-touch-icon" sizes="180x180" href="" />

    <title>Web App Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="content">
        <h2 class="center-text">iOS Web App Creator</h2>

        <div class="input-group">
          <label for="title-input" id="title-label" class="w-100"
            >App Name<small class="status hidden">Invalid Input</small></label
          >
          <input
            type="text"
            id="title-input"
            name="title-input"
            placeholder="My Web App"
          />
        </div>

        <div class="input-group">
          <label id="color-label" class="w-100" for="color-input"
            >Background Color<small class="status hidden">Invalid Input</small></label
          >
          <input class="" type="color" id="color-input" name="color-input" />
        </div>

        <div class="input-group">
          <label id="icon-label" class="w-100" for="appIcon-input">App Icon<small class="status hidden">Invalid Input</small></label>
          <div class="two-input">
            <input
              type="url"
              class="w-100"
              name=""
              id="app-icon-url-input"
              placeholder="Image URL"
            />
            <input type="file" name="appIcon-input" id="appIcon-input" />
            <label for="appIcon-input">Open Image</label>
          </div>
        </div>

        <div class="input-group">
          <label id="base64-label" class="w-100" for="base64-input">HTML<small class="status hidden">Invalid Input</small></label>
          <div class="two-input">
            <textarea
              id="base64-input"
              class="w-100"
              type="text"
              placeholder="Base64 encoded HTML"
              name="base64-input"
            ></textarea>

            <input
              id="html-file-input"
              type="file"
              name="html-file-input"
              accept=".html"
            />
            <label for="html-file-input">Open File</label>
          </div>
        </div>

        <button id="redirect-btn">Save</button>
        <small id="share-instructions" class="small status success hidden">Press share then add to home screen</small>

        <div class="app-icon-preview-container">
          <div class="app-icon-preview-background">
            <img id="app-icon-preview" src=""/>
            <div id="app-title-preview">My Web App</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/WebApp.js"></script>
    <script src="./js/StatusElement.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
